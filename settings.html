<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <title>Settings</title>
  <link rel="stylesheet" href="./node_modules/normalize.css/normalize.css">
  <link rel="stylesheet" href="./node_modules/font-awesome/css/font-awesome.css">
  <link rel="stylesheet" href="./styles/style.css">
  <link rel="stylesheet" href="./styles/settings.css">
</head>

<body>
  <h2>Theme:
    <input type="radio" name="theme" value="dark">
    <label for="dark">Dark</label>
    <input type="radio" name="theme" value="light" disabled="true">
    <label for="light">Light</label>
  </h2>
  <h2>UI Scale: <input id="scale-slider" type="range" min=".5" max="1" step=".1"/> <span id="scale"></span></h2>
  <h2>TCP Destinations: </h2>
  <table id="destinations" class="display" cellspacing="0" width="100%">
        <thead>
            <tr>
                <th>Name</th>
                <th>IP</th>
                <th>Port</th>
                <th>Action</th>
            </tr>
        </thead>
        <tbody>

        </tbody>
    </table>

  <button class="grow_spin" id="close"><i class="fa fa-times" aria-hidden="true"></i> Close</button>

  <script src="./settings.js"></script>
</body>

</html>
